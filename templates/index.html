<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">

    
    <div class="container">
        
        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    
        <div class="form-group">
            
            <label for="file" class="file">File</label>
            <div class="col-sm-10">          
                <input id="file" type="file" accept="image/*" style="display: none"  name='myimg'
                onchange= "loadFile(event)" > 
            </div>
            <img id="imgBox" width="200" height="180" align="LEFT"/>
        </div>
    
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        </form>
    
        {% if prediction %}
        <img src="{{img_path}}" height="400px" width="400px">
        <h2> Your Prediction   : <i> {{prediction}} </i></h2>
    
        {% endif %}
    
    </div>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('imgBox');
            image.src = URL.createObjectURL(event.target.files[0]);

        };
        
    </script>

        

</html>
